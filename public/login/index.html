<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/master.css" />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <h1>Login</h1>
        <div class="border">
          <input type="text" id="user" placeholder="User Name" />
        </div>
        <div class="border">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <button onclick="validate()" type="button" name="button"><img src="https://img.icons8.com/nolan/96/enter-2.png" alt="Login"/></button>
        <script src="../js/validate.js" charset="utf-8"></script>
      </div>
    </div>
    <footer>
      <div><p><a href="https://icons8.com/icon/48303/enter">Enter icon by Icons8</a></p></div>
      <div><p>by Severin</p></div>
    </footer>
  </body>
</html>
